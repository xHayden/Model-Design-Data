<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2/dist/Chart.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
    <title></title>
</head>
<body>
    <nav class="navbar navbar-dark primary-color">
        <a class="navbar-brand" href="">Graphing Demo Thing For Design</a>
    </nav>
    <div id="sim-container">
        <h2>Each box represents 2,000,000,000 lbs of trash</h2>
        <table>
            <tr>
                <div id="sim">
                    <td><div id="sim1"></div></td>
                    <td><div id="sim2"></div></td>
                </div>
            </tr>
            <tr>
                <td><h2>Trash Recycled</h2></td>
                <td><h2>Trash Produced</h2></td>
            </tr>
        </table>
        
        <div id="slidersim">
            <div class="slidecontainer">
                <input type="range" min="1960" max="2017" value="1960" class="slider" id="myRange">
                <p>Year: <span id="demo"></span></p>
            </div>
        </div>
    </div>
    <div class="layout-container">
        <div id="graph-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>
    
    
    
    
</body>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
<script src="matter.js" type="text/javascript"></script>
<script src="index.js"></script>
</html>
